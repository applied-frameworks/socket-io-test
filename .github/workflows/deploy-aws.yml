name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set environment based on branch
        id: set-env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "env_name=socket-io-canvas-dev" >> $GITHUB_OUTPUT
            echo "env_url=https://labs-dev.appliedframeworks.com" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            echo "env_name=socket-io-canvas-staging" >> $GITHUB_OUTPUT
            echo "env_url=https://staging-labs.appliedframeworks.com" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Cache client node_modules
        uses: actions/cache@v4
        with:
          path: client/node_modules
          key: ${{ runner.os }}-client-node-modules-${{ hashFiles('client/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-client-node-modules-

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: "postgresql://postgres:dummy@localhost:5432/dummy?schema=public"

      # Playwright installation removed - not needed for deployments
      # If you enable tests, uncomment the steps below and add Playwright caching:
      #
      # - name: Cache Playwright browsers
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/ms-playwright
      #     key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-playwright-
      #
      # - name: Install Playwright Browsers
      #   run: npx playwright install --with-deps chromium
      #
      # - name: Run API tests
      #   run: npm run test:api
      #   env:
      #     DATABASE_URL: "postgresql://postgres:password@localhost:5432/testdb?schema=public"
      #     JWT_SECRET: test-secret-for-ci
      #     NODE_ENV: test

      - name: Build frontend client
        run: npm run client:build

      - name: Generate deployment package
        run: |
          zip -r deploy.zip . \
            -x '*.git*' \
            -x 'node_modules/*' \
            -x 'client/node_modules/*' \
            -x 'client/src/*' \
            -x 'tests/*' \
            -x 'playwright-report/*' \
            -x 'test-results/*' \
            -x '.env*' \
            -x 'prisma/dev.db*'

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: socket-io-canvas
          environment_name: ${{ steps.set-env.outputs.env_name }}
          region: us-east-2
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.time }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment successful
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Environment: ${{ steps.set-env.outputs.env_name }}"
          echo "Application URL: ${{ steps.set-env.outputs.env_url }}"
