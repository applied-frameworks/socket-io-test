name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run API tests
        run: npm run test:api
        env:
          DATABASE_URL: "file:./dev.db"
          JWT_SECRET: test-secret-for-ci
          NODE_ENV: test

      - name: Generate deployment package
        run: |
          zip -r deploy.zip . \
            -x '*.git*' \
            -x 'node_modules/*' \
            -x 'tests/*' \
            -x 'playwright-report/*' \
            -x 'test-results/*' \
            -x '.env*' \
            -x 'prisma/dev.db*'

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: socket-io-canvas
          environment_name: socket-io-canvas-dev
          region: us-east-2
          version_label: ${{ github.sha }}-${{ steps.timestamp.outputs.time }}
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment successful
        if: success()
        run: |
          echo "Deployment completed successfully!"
          echo "Application URL: http://socket-io-canvas-dev.us-east-2.elasticbeanstalk.com"
